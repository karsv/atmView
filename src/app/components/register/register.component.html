<div class="container">
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="alert alert-danger" role="alert" *ngIf="error">{{ error }}</div>
    <div class="warning warningColor" role="warn" *ngIf="warn">{{ warn }}</div>
    <div class="field">
      <label> User name : </label>
      <input type="text" name="name" [(ngModel)]="userRequest.name"></div>
    <div class="field">
      <label> Password : </label>
      <input type="password" name="password" [(ngModel)]="userRequest.password"></div>
    <div class="field">
      <label> Repeat Password : </label>
      <input type="password" name="password" [(ngModel)]="userRequest.repeatPassword">
    </div>
    <button type="submit" class="btn btn-info xl-size">
      Register
    </button>
  </form>
</div>
