<div class="card my-5">
  <div class="card-body">
    <div class="alert alert-danger" role="alert" *ngIf="error">{{ error }}</div>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="atm">Atm ID</label>
        <input type="text" [(ngModel)]="withdraw.atmId"
               class="form-control"
               id="atm"
               name="atmid"
               placeholder="Enter atm's id"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Id is required</div>
      <div class="form-group">
        <label for="money">Money</label>
        <input type="number" [(ngModel)]="withdraw.money"
               value="0"
               min="0"
               class="form-control"
               id="money"
               name="money"
               placeholder="Enter money for withdraw"
        >
      </div>
      <div class="form-group">
        <label for="account">Account ID</label>
        <input type="number" [(ngModel)]="withdraw.accountId"
               value="0"
               min="0"
               class="form-control"
               id="account"
               name="account"
               placeholder="Enter account id"
        >
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Id is required</div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
