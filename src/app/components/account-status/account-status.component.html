<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Card Number</th>
        <th scope="col">Money</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.cardNumber }}</td>
        <td>{{ account.money }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
